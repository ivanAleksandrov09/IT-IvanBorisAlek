                <h1>Bicycles</h1>
                <p>Bicycles are a common means of transportation and recreation. There are many different types <br>
                  of bicycles, each designed for specific purposes. Some common types of bicycles include:</p>
                <ul>
                  <li><button id="roadbike">Road Bike: Built for speed and efficiency on paved surfaces.</button></li>
                  <li><button id="mountainbike">Mountain Bike: Designed for off-road cycling on rough terrain.</button></li>
                  <li><button id="hybridbike">Hybrid Bike: Combines features of road and mountain bikes for versatility, sometimes even with a electrical battery to help riding it and use it as some sort of motor.</button></li>
                  <li><button id="citybike">City Bike: Ideal for urban commuting and leisurely rides.</button></li>
                </ul>
            </div>
